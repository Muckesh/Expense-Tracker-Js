<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Expense Tracker ðŸ’°</h1>
            <button class="mode-toggle" id="modeToggle" onclick="darkModeToggle()"><i class="fa-solid fa-moon"></i></button>
            <!-- <i class="fa-solid fa-sun"></i> -->
        </header>
    
        <div class="dashboard">
            <div class="card">
                <h2>Monthly Summary</h2>
                <div class="summary-item">
                    <span>Total Income : </span>
                    <span class="income" id="totalIncome">Rs. 0</span>
                </div>
    
                <div class="summary-item">
                    <span>Total Expenses : </span>
                    <span class="expense" id="totalExpense">Rs. 0</span>
                </div>
    
                <div class="summary-item total">
                    <span>Balance : </span>
                    <span id="balance">Rs. 0</span>
                </div>
            </div>
    
            <div class="card">
                <h2>Spending by Category</h2>
                <div class="chart-container" id="chartContainer">
                    <canvas id="pieChart">

                    </canvas>
                </div>
            </div>
        </div>
    
        <div class="card">
            <h2>Add New Expense</h2>
            <form id="expenseForm" class="expense-form">
                <input type="text" id="expenseName" placeholder="Description..." required>
                <input type="number" id="expenseAmount" placeholder="Rs. 10" required>
                <select id="expenseCategory" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Housing">Housing</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Education">Education</option>
                    <option value="Other">Other</option>
                    <option value="Income">Income</option>
                </select>
                <input type="date" id="expenseDate" required>
                <button type="submit">Add</button>
            </form>
        </div>
        <br>
        <div class="card">
            <h2>Expense History</h2>
            <div class="filter-controls">
                <select id="filterCategory">
                    <option value="">All Categories</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Housing">Housing</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Education">Education</option>
                    <option value="Other">Other</option>
                    <option value="Income">Income</option>
                </select>
                <input type="month" id="filterMonth">
                <button id="resetFilters">Reset</button>
            </div>

            <div class="table-responsive">
                <table class="expense-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expenseTableBody">
                        <!-- dynamic table body -->
                    </tbody>
                </table>
                <div class="no-expenses" id="noExpenses">No Expenses recorded yet.</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
