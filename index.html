<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <!-- header -->
        <header>
            <h1>Expense Tracker</h1>
            <button id="modeToggle" class="mode-toggle"><i class="fa-solid fa-moon"></i></button>
        </header>

        <!-- dashboard -->
        <div class="dashboard">
            <div class="card">
                <h2>Monthly Summary</h2>

                <div class="summary-item">
                    <span>Icome : </span>
                    <span id="totalIncome" class="income">Rs. 0</span>
                </div>

                <div class="summary-item">
                    <span>Expense : </span>
                    <span id="totalExpense" class="expense">Rs. 0</span>
                </div>

                <div class="summary-item total">
                    <span>Balance : </span>
                    <span id="balance">Rs. 0</span>
                </div>
            </div>

            <div class="card">
                <h2>Monthly Spending</h2>
                <div class="chart-container">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>


        <!-- expense form -->
        <div class="card">
            <h2>Add Expense</h2>
            <form class="expense-form" id="expenseForm">
                <input id="expenseName" type="text" placeholder="Description..." required>
                <input type="number" id="expenseAmount" placeholder="Rs. 10" required>
                <select id="expenseCategory" required>
                    <option value="">Select Category</option>
                    <option value="Income">Income</option>
                    <option value="Transport">Transport</option>
                    <option value="Food">Food</option>
                    <option value="Housing">Housing</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Education">Education</option>
                    <option value="Other">Other</option>
                </select>

                <input type="date" id="expenseDate" required>
                <button type="submit">Add</button>
            </form>
        </div>

        <!-- expense history -->

        <div class="card">
            <h2>Expense History</h2>
            <div class="filter-controls">
                <select id="filterCategory">
                    <option value="">All Categories</option>
                    <option value="Income">Income</option>
                    <option value="Transport">Transport</option>
                    <option value="Food">Food</option>
                    <option value="Housing">Housing</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Education">Education</option>
                    <option value="Other">Other</option>
                </select>
                <input type="month" id="filterMonth">
                <button id="resetFilters">Reset</button>
            </div>

            <!-- expense list - dynamic -->
             <div id="expenseList" class="expense-list">
                <!-- expense list item -->
                <div class="expense-item">
                    <div>
                        <strong>Cab</strong> - Rs. 1000 <em>(Food)</em><br>
                        <small>09-04-2025</small>
                    </div>
                    <div class="actions">
                        <button><i class="fa fa-edit"></i></button>
                        <button><i class="fa fa-trash"></i></button>
                    </div>
                </div>


             </div>
             <div class="no-expenses" id="noExpenses">No Expenses recorded yet.</div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
